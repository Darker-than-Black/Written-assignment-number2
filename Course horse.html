			table {
				border-collapse: collapse;
				overflow: hidden;
			}

			td {
				border: 1px solid black;
				height: 100px;
				width: 100px;
			}

			span {
				position: relative;
				width: 100px;
				height: 100px;
				cursor: pointer;

			}

			input[type="checkbox"]:checked + span::before {
				content: 'â™˜';

				top: -20px;
				text-align: center;
			}

			input {
				display: none;
			}

			label, span {
				display: inline-block;
				vertical-align: middle;
			}

	</head>
