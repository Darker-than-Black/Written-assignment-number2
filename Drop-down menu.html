<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				font-size: 18px;
				box-sizing: border-box;			}

			.menu,
			.menu-inside {
				list-style-type: none;
				padding: 0;
			}

			a {
				color: #00f;
			}

			.menu-top {
				position: relative;
				display: inline-block;
				margin: 0 10px;
				padding: 4px;
			}

			.menu-inside {
				display: none;
				position: absolute;
				padding: 5px;
				width: 110px;				
				left: 0; 
			}

			.menu-inside a {
				text-decoration: none;
			}

			.menu-top:hover {
				background-color: white;
				border-radius: 5px 5px 0 0;
			}

			.menu-top:hover:before {
				position: absolute;
				content: '';
				width: 100%;
				height: 100%;
				top: 0;
				left: 0; 
				border-radius: 5px 5px 0 0;
				box-shadow: 0 0 9px -1px;
				z-index: -10;
			}

			.menu-top:hover > a {
				text-decoration: none;
				color: black;
			}

			.menu-top:hover .menu-inside {
				display: block;
				background-color: white;
				box-shadow: 0 0 9px -1px;
				z-index: -1;
			}

			.menu-inside li:hover {
				background-color: rgba(28, 119, 255, 0.9);
			} 

			.menu-inside a:hover{
				color: white;
			}
		</style>
	</head>
	<body>
		<ul class="menu">
			<li class="menu-top">
				<a href="#">Файл</a>
				<ul class="menu-inside">
					<li><a href="#">Новый</a></li>
					<li><a href="#">Открыть</a></li>
					<li><a href="#">Сохранить</a></li>
					<li><a href="#">Закрыть</a></li>
				</ul>
			</li>
			<li class="menu-top">
				<a href="#">Правка</a>
				<ul class="menu-inside">
					<li><a href="#">Вырезать</a></li>
					<li><a href="#">Копировать</a></li>
					<li><a href="#">Вставить</a></li>
					<li><a href="#">Сохранить</a></li>
				</ul>
			</li>	
		</ul>
	</body>
</html>
